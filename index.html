<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Summary</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; margin: 2em; }
        h1 { border-bottom: 2px solid #eee; }
        .issue { border: 1px solid #ddd; border-radius: 5px; padding: 1em; margin-bottom: 1em; }
        .issue h2 { margin-top: 0; }
        .issue a { text-decoration: none; color: #0366d6; }
        .issue-meta { font-size: 0.9em; color: #586069; }
        .label { display: inline-block; padding: .2em .6em; margin-right: 5px; font-size: 0.8em; font-weight: bold; color: white; border-radius: 2em; }
    </style>
</head>
<body>
    <h1>GitHub Issue Summary</h1>
    <div id="issues">
        
            <div class="issue">
                <h2><a href="https://github.com/ikemasa001/issue-summary-page/issues/1" target="_blank" rel="noopener noreferrer">#1 テストIssue</a></h2>
                <div class="issue-meta">
                    <span>by ikemasa001</span>
                </div>
                <div></div>
            </div>
            
    </div>
</body>
</html>
