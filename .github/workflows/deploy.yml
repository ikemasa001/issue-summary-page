# /.github/workflows/deploy.yml (FORENSIC DEBUG VERSION)
name: Build and Deploy to Cloudflare Pages

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      deployments: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install PyGithub
      
      # --- 💡ここからデバッグステップを追加💡 ---
      - name: Check files before running script
        run: |
          echo "--- Checking file system state ---"
          ls -la scripts/
          echo "--------------------------------"
      # --- ここまで ---

      - name: Update issues list in index.html
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          REPO_NAME: ${{ github.repository }}
        run: python scripts/update_issues.py

      # (以降のステップは変更なし)
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          if ! git diff --staged --quiet; then
            git commit -m "Update issue list"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'issue-summary-page'
          directory: '.'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
