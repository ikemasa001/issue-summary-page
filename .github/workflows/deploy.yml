# /.github/workflows/deploy.yml
name: Build and Deploy to Cloudflare Pages
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      deployments: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        # 💡 新しいライブラリ `beautifulsoup4` を追加
        run: pip install PyGithub markdown-it-py requests beautifulsoup4
      - name: Update issues list in index.html
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          REPO_NAME: ${{ github.repository }}
        run: python scripts/update_issues.py
      # (以降のステップは変更なし)
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          if ! git diff --staged --quiet; then
            git commit -m "Update issue list"
            git push
          else
            echo "No changes to commit."
          fi
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'issue-summary-page'
          directory: '.'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
